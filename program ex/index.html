<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        let array = []
        for(let i = 0; i <= 4; i++){
            let nome = prompt('Informe um nome:')
            array.push(nome)
        }
        alert(array.reverse())
        
    </script>
