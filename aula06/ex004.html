<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt("Digite seu nome:")
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} caracteres <br>`) //Podemos usar tags html
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong><br>`) 
    </script>
</body>
</html>
