<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        #resposta{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resposta">Resposta</div>
    <script>
         function somar(){
            var txt1 = document.getElementById('n1')
            var txt2 = document.getElementById('n2')
            var res = document.getElementById('resposta')
            var num1 = Number(txt1.value)
            var num2 = Number(txt2.value)
            var s = num1 + num2
            res.innerText = `O resultado da soma entre ${num1} e ${num2} é ${s}`
        }
    </script>
</body>
</html>
