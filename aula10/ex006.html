<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>
    <!--onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu ()"-->
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'Clicou'
        }

        function entrou(){
            a.innerText = 'Entrou'
            a.style.background = 'green'
        }

        function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }
        
    </script>
</body>
</html>
